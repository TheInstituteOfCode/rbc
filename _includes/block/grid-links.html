
<section class="">
      <div class="max-width
      {% case block.text-alignment %}
      {% when 'right' %}
          text-right
      {% when 'center' %}
          text-center
      {% else %}
      {% endcase %}"
       {% if block.content-max-width %} style="max-width: {{block.content-max-width}} "{% endif %}>
          <div class="text-center">
            <h2 class="large-heading  mb-16">
              {{block.heading}}
            </h2>
            <div class="grid gap-4 md:gap-x-16  sm:text-center">
              {% for link in block.buttons %}
                <a href="{{link.url}}" class="button-featured" {% if link.external-link == true %} target="_blank" {% endif %} {% if link.download == true %} download="" {% endif %}>{{link.text}}</a>
              {% endfor %}
            </div>
          </div>
      </div>
    </section>


<style>
       #section-{{forloop.index}} section{
        min-height: {{block.min-height}};
      }

      #section-{{forloop.index}} .grid {
        grid-template-columns: 1fr;
      }

      @media (min-width: 640px) {
        #section-{{forloop.index}} .grid{
        grid-template-columns: repeat(2, 1fr);
      }}

            @media (min-width: 764px) {
        #section-{{forloop.index}} .grid{
        grid-template-columns: repeat({{block.column-count}}, 1fr);
      }}
</style>
