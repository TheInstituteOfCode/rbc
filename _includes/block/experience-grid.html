
<section class="flex justify-center items-center">
      <div class="max-width">
        
        {% for item in block.grid %}
        <div class=" grid grid-cols-2 gap-8 {% unless forloop.last%} mb-12 {% endunless %}">
            <div class="relative" style="aspect-ratio: 275/175;">
              <img class="absolute inset-0 h-full w-full object-cover object-center" src="{{item.image}}" alt="{{item.image-alt}}">
            </div>

            <div class="flex flex-col
              {% case block.text-styles.vert-alignment %}
              {% when 'top' %}
              {% when 'middle' %}
              justify-center 
              {% when 'bottom' %}
              justify-end
              {% endcase %}
            py-8">
              <div class="mb-6">
                <h2>{{item.heading}}</h2>
                <p>{{item.description}}</p>
              </div>
              <div>
                <a href="{{item.button.link}}" class="button-featured" {% if item.button.external-Link == "true" %} target="_blank" {% endif %}>{{item.button.text}}</a>
              </div>
            </div>
              

          </div>
          {% endfor %}
      </div>
    </section>
