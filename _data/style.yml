schemes:
  - scheme_name: base
    bg-color: '#f0f0f0'
    text-color: '#003B49'
    colored-button-bg-color: '#003B49'
    colored-button-text-color: '#ffffff'
  - scheme_name: highlight
    bg-color: '#D5E3DD'
    text-color: '#003B49'
    colored-button-bg-color: '#003B49'
    colored-button-text-color: '#ffffff'
  - scheme_name: dark
    bg-color: '#003B49'
    text-color: '#D5E3DD'
    colored-button-bg-color: '#D5E3DD'
    colored-button-text-color: '#003B49'
  - scheme_name: header
    bg-color: '#000'
    text-color: '#fff'
    colored-button-bg-color: '#D5E3DD'
    colored-button-text-color: '#212529'
  - scheme_name: footer
    bg-color: '#212529'
    text-color: '#F0F0F0'
    colored-button-bg-color: '#D5E3DD'
    colored-button-text-color: '#212529'
max-width: 1280
animation-speed: .4s
small-padding: 1rem
vertical-padding: min( 5vw , 4rem)
horizontal-padding: max(5vw , 2rem)
split_banner_gap: 5%
